<section class="section projects-section">
  <div class="container">
    <h2 class="title is-2 has-text-centered mb-6" data-aos="fade-up">
      Proyectos
    </h2>

    <!-- Space Shooter Game -->
    <div class="game-container mb-6" data-aos="fade-up">
      <h3 class="title is-4 has-text-centered mb-4">Space Shooter Game</h3>
      <div class="game-wrapper">
        <canvas #gameCanvas id="spaceShooterCanvas" width="800" height="400"></canvas>
        <div class="game-info">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="instructions">Usa ↑↓ o Espacio para mover la nave</div>
        </div>
        <div class="game-controls">
          <button id="pauseBtn" class="button is-warning" (click)="togglePause()">
            <span *ngIf="!gamePaused">⏸️ Pausar</span>
            <span *ngIf="gamePaused">▶️ Reanudar</span>
          </button>
          <button id="restartBtn" class="button is-primary" (click)="restartGame()">Reiniciar Juego</button>
        </div>
        <div id="gameOverModal" class="game-over-modal" *ngIf="!gameRunning && score > 0">
          <div class="modal-content">
            <h4>¡Juego Terminado!</h4>
            <p>Puntuación Final: <strong>{{score}}</strong></p>
            <button class="button is-primary" (click)="restartGame()">Jugar de Nuevo</button>
          </div>
        </div>
      </div>
    </div>

    <div class="projects-grid">
      <!-- Proyectos -->
      <div class="project-card" *ngFor="let project of projects" data-aos="fade-up">
        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9">
              <img [src]="project.image" [alt]="project.title" loading="lazy">
            </figure>
          </div>
          
          <div class="card-content">
            <div class="content">
              <h4 class="title is-4">{{project.title}}</h4>
              <p>{{project.description}}</p>
              
              <div class="tags">
                <span class="tag is-primary" *ngFor="let tech of project.technologies">
                  {{tech}}
                </span>
              </div>
            </div>
          </div>

          <footer class="card-footer">
            <a [href]="project.url" target="_blank" class="card-footer-item">
              <span class="icon">
                <i class="fas fa-external-link-alt"></i>
              </span>
              <span>Demo</span>
            </a>
            <a [href]="project.github" target="_blank" class="card-footer-item">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Código</span>
            </a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
