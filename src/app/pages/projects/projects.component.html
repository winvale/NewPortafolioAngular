<section class="section projects-section">
  <div class="container">
    <h2 class="title is-2 has-text-centered mb-6" data-aos="fade-up">
      Proyectos
    </h2>

    <div class="columns is-multiline">
      <!-- Proyectos -->
      <div class="column is-4" *ngFor="let project of projects" data-aos="fade-up">
        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9">
              <img [src]="project.image" [alt]="project.title">
            </figure>
          </div>
          
          <div class="card-content">
            <div class="content">
              <h4 class="title is-4">{{project.title}}</h4>
              <p>{{project.description}}</p>
              
              <div class="tags">
                <span class="tag is-primary" *ngFor="let tech of project.technologies">
                  {{tech}}
                </span>
              </div>
            </div>
          </div>

          <footer class="card-footer">
            <a [href]="project.url" target="_blank" class="card-footer-item">
              <span class="icon">
                <i class="fas fa-external-link-alt"></i>
              </span>
              <span>Demo</span>
            </a>
            <a [href]="project.github" target="_blank" class="card-footer-item">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>CÃ³digo</span>
            </a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
